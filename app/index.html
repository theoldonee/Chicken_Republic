<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="https://www.chicken-republic.com/">
            <img src="ChickenRepublic_Logo.svg" alt="logo" class="logo" />
          </a>
        </li>
        <li>
          <a href="#">CHICKEN REPUBLIC</a>
        </li>
        <li>
          <i class="fa-solid fa-bars"></i>
        </li>
      </ul>
    </nav>
    <section>
      <div class="banner">
        <img src="images/ChickenRepublic_HomePageBanner.jpg" alt="banner" />
      </div>
      <div class="meals">
        <div class="meal_name_container">
          <div class="meal_name">
            <p>Meals</p>
          </div>
        </div>

        <div class="menu_display">
          <div class="item_container">
            <div class="item">
              <div class="item_img">
                <img
                  src="images/Chicken_Republic-New-Spicy-ChickWhizz-Meal.jpg"
                  alt="spicy chckwizz"
                />
              </div>
              <div class="item_info">
                <p class="dish_name">Chick Wizz</p>
                <p class="dish_price">N2,500</p>
              </div>
              <div class="item_button">
                <button>Order</button>
              </div>
            </div>

            <div class="item">
              <div class="item_img">
                <img
                  src="images/ChickenRepublic_FullFlameGrilled.jpg"
                  alt="Grill chicken"
                />
              </div>
              <div class="item_info">
                <p class="dish_name">Grilled Chicken</p>
                <p class="dish_price">N15,200</p>
              </div>
              <div class="item_button">
                <button>Order</button>
              </div>
            </div>

            <div class="item">
              <div class="item_img">
                <img src="images/3-REFUEL-SPICY-RICE-MEAL.jpg" alt="Jollof" />
              </div>
              <div class="item_info">
                <p class="dish_name">Jollof Meal</p>
                <p class="dish_price">N2,000</p>
              </div>
              <div class="item_button">
                <button>Order</button>
              </div>
            </div>

            <div class="item">
              <div class="item_img">
                <img
                  src="images/ChickenRepublic_ChickenSalad_DARK-scaled.jpg"
                  alt="chicken Salad"
                />
              </div>
              <div class="item_info">
                <p class="dish_name">Chicken Salad</p>
                <p class="dish_price">N2,900</p>
              </div>
              <div class="item_button">
                <button>Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <footer></footer>
  <script src="index.js"></script>
</html>
